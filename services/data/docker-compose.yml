version: "3.8"

x-defaults: &defaults
  env_file: ../../../.env

services:
  db:
    <<: *defaults
    build:
      context: postgres
      dockerfile: Dockerfile
    volumes:
      - postgres:/var/lib/postgresql/data:delegated
    networks:
      - database
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      start_period: 3s # Wait this long before doing any checks
      interval: 5s
      timeout: 30s
      retries: 10

  db-admin:
    <<: *defaults
    build:
      context: pgadmin4
      dockerfile: Dockerfile
    networks:
      - database
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3081:80"

volumes:
  postgres:

networks:
  database:
    name: database