name: 🚀 To Dockerhub

# (Name of the workflow)-(fully formed ref (ie. refs/heads/main,refs/tags/v10,refs/pull/<pr_number>/merge))
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    tags:
      - 'v*'

jobs:
  dockerhub:
    name:  🐳 ${{ matrix.target }} (${{ matrix.platforms }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        target:
          - 'dev-base'
          - 'dev-python'
          - 'dev-node'
          - 'dev-rails'
          - 'dev-utils'
        platforms:
          - 'linux/amd64,linux/arm64'
        exclude:
          -
            # Builds the rails image is hella slow, and I don't use it on arm, so let's only build it for amd64
            target: 'dev-rails'
            platforms: 'linux/amd64,linux/arm64'
        include:
          -
            target: 'dev-rails'
            platforms: 'linux/amd64'

    steps:
      -
        name: Checkout
        uses: actions/checkout@master

      # https://github.com/docker/login-action
      -
        name: 🗝 Log into Dockerhub
        uses: docker/login-action@v2
        with:
          username:  ${{ secrets.DOCKER_USERNAME }}
          password:  ${{ secrets.DOCKER_TOKEN }}

      -
        name: 🐜 Dump Context
        uses: ./.github/actions/dump-context

      # Add support for more platforms with QEMU (optional)
      # https://github.com/docker/setup-qemu-action
      # This is an architecture emulator that provides near-native speeds for multi-arch builds.
      #
      # The previous method used https://github.com/crazy-max/ghaction-docker-buildx
      # which is now split between the below two actions.
      -
        name: 🛠 Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: ${{ matrix.platforms }}

      -
        name: 🛠 Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          platforms: ${{ matrix.platforms }}

      -
        name: 🔨 Build Composite Dockerfile
        run: |
          make composite-dockerfile

      -
        name: 🔨🚀🐳 ${{ matrix.target }} (${{ matrix.platforms }})
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile.composite
          platforms: ${{ matrix.platforms }}
          target: ${{ matrix.target }}
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.target }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.target }}:${{ github.ref_name }}
