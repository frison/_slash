name: ğŸš€ Dev To Dockerhub

# (Name of the workflow)-(fully formed ref (ie. refs/heads/main,refs/tags/v10,refs/pull/<pr_number>/merge))
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    # 9am daily UTC
    - cron: "0 9 * * *"
  push:
    branches:
      - main
    paths:
      - 'dev/**'
      - '.github/workflows/dev.yml'
  workflow_dispatch:

jobs:
  dockerhub:
    name:  ğŸ³ ${{ matrix.target }} (${{ matrix.platforms }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        target:
          - 'dev/python'
          - 'dev/node'
          - 'dev/rails'
          - 'dev/java'
        include:
          - target: 'dev/python'
            platforms: 'linux/amd64,linux/arm64'
          - target: 'dev/node'
            platforms: 'linux/amd64'
          - target: 'dev/rails'
            platforms: 'linux/amd64'
          - target: 'dev/java'
            platforms: 'linux/amd64'
    steps:
      -
        name: ğŸ›’ Checkout
        uses: actions/checkout@master

      -
        name: ğŸ¬ Publish Image
        uses: ./.github/actions/publish-image
        continue-on-error: false
        with:
          dockerhub-username: ${{ vars.DOCKERHUB_USERNAME }}
          dockerhub-token: ${{ secrets.DOCKERHUB_TOKEN }}
          platforms: ${{ matrix.platforms }}
          build-target: ${{ matrix.target }}
