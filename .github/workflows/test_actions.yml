name: ðŸ§ª Local GitHub Actions

# (Name of the workflow)-(fully formed ref (ie. refs/heads/main,refs/tags/v10,refs/pull/<pr_number>/merge))
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

on:
  push:
    paths:
      - '.github/workflows/test_actions.yml'
      - '.github/actions/**'

jobs:
  test-dump-context:
    name: ðŸ§ª dump-context
    runs-on: ubuntu-latest
    steps:
      -
        name: Check out repository
        uses: actions/checkout@master

      -
        name: ðŸ§ª dump-context with default values
        uses: ./.github/actions/dump-context
        continue-on-error: false

      -
        name: ðŸ§ª dump-context with custom values
        uses: ./.github/actions/dump-context
        continue-on-error: false
        with:
          json: ${{ toJSON(inputs) }}
          secrets: ${{ toJSON(secrets) }}

